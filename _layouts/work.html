<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="work">
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}

          {% for item in page.items %}
          <div class="work-item">
            <h2 class="page-heading">{{ item.category }}</h2>
            {% for project in item.projects %}
              <div class="work-item">
                <img
                  src="{{ project.image.src | absolute_url }}"
                  alt="{{ project.image.alt }}"
                  class="work-bubble"
                />
                <span class="work-text">
                  <strong>{{ project.title }}</strong>
                  &mdash;
                  {{ project.description }}
                </span>
              </div>
            {% endfor %}
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
